<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<body>
    <nav>
        <!--anchor tags to open another file-->
        <a href="index.html">Home</a>
        <a href="second.html">Second</a>
        <a href="basics.html">Basics</a>
        <a href="third.html">Third</a>
        <a href="signup.html">Sign up</a>
    </nav>

    <!--HTML form-->
    <form>
        <label>Enter your name</label><br/>
        <input type="text" placeholder="Please type your name"><br/>
        
        <label>Enter your email</label><br/>
        <input type="email" placeholder="please enter email"><br/>
        
        <label>Enter ID</label><br/>
        <input type="text" placeholder="Please type your ID"><br/>
        
        <label>Enter Contact No</label><br/>
        <input type="text" placeholder="Please type your conatact number"><br/>
        
        <label>Enter your age</label><br/>
        <input type="number" placeholder="Please type your age"><br/>
        
        <br/>
        <!--Dropdown menu-->
        <label>Select your country</label><br/>
        <select>
            <option>Sri Lanka</option>
            <option>India</option>
            <option>Pakistan</option>
            <option>Maldives</option>
        </select><br/>
        
        <!--Date picker-->
        <br/>
        <label>Enter your date of birth</label><br/>
        <input type="date" placeholder="Select your date of birth" ><br/>
        
        <!--Multiline text-->
        <br/>
        <label>Enter your addrees</label><br/>
        <textarea></textarea><br/>
        
        <!--Radio buttons for single selection-->
        <br/>
        <label>Select your gender</label><br/>
        <label>Male </label><input type="radio" value="male" name="gender"><br/>
        <label>Female </label><input type="radio" value="female" name="gender"><br/>
        <label>Other </label><input type="radio" value="other" name="gender"><br/>

        <!--Checkbox for multiple selections-->
        <br/>
        <label>Select preferred subjects</label><br/>
        <label>PP</label> <input type="checkbox" value="PP" ><br/>
        <label>WDD</label> <input type="checkbox" value="WDD" ><br/>
        <label>SDLC</label> <input type="checkbox" value="SDLC" ><br/>
        <label>PRG</label> <input type="checkbox" value="PRG" ><br/>
        <label>DDD</label> <input type="checkbox" value="DDD" ><br/>

        <!--Submit button-->
        <br/>
        <input type="submit" value="Sign up" >
    </form>
</body>
</html>
